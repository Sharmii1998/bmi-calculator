<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 style="color: rgb(10, 9, 10);">Calculate Your BMI</h1>
        <p>"Healthy BMI range: between 18.5-24.9"</p>
        <form action="#" class="form">
            
            <input type="number" id="weight" placeholder="Enter your weight in  KG">
            <input type="number" id="height" placeholder="Enter your height in  CM">
            <button type="submit" onclick="calculateBMI()">Chceck your BMI</button>
        </form>
        <p id="result">Your BMI result</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
